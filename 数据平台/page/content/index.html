<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://at.alicdn.com/t/c/font_4001111_4jrdiaeyvuy.css?spm=a313x.7781069.1998910419.52&file=font_4001111_4jrdiaeyvuy.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Home - Content Management</title>
  </head>

  <body>
    <div class="wrap">
      <!-- side -->
      <div class="aside">
        <h2>Headline</h2>
        <ul class="nav">
          <li>
            <a href="./index.html" class="active">
              <span class="iconfont icon-16"></span>
              <span>Content</span>
            </a>
          </li>
          <li>
            <a href="../publish/index.html">
              <span class="iconfont icon-fabu"></span>
              <span>Publish Article</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- right section -->
      <div class="main">
        <!-- top nav -->
        <div class="top-nav">
          <div class="nav-item">
            <span class="nick-name">Username</span>
            <span class="quit">Log out</span>
          </div>
        </div>
        <!-- content -->
        <div class="content">
          <!-- filter -->
          <div class="card">
            <div class="title">
              <span>Data edit</span>
            </div>
            <div class="body">
              <form class="sel-form">
                <div>
                  <label class="form-label">Status:</label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="status"
                      value=""
                      id="all"
                      checked
                    />
                    <label class="form-check-label" for="all">
                      All
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="status"
                      value="1"
                      id="audit"
                    />
                    <label class="form-check-label" for="audit">
                      Pending
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="status"
                      value="2"
                      id="approved"
                    />
                    <label class="form-check-label" for="approved">
                      Approved
                    </label>
                  </div>
                </div>
                <div>
                  <label class="form-label">Channel:</label>
                  <select class="form-select" name="channel_id">
                    <option selected>Choose Channel</option>
                    <option value="1">Channel 1</option>
                    <option value="2">Channel 2</option>
                    <option value="3">Channel 3</option>
                  </select>
                </div>
                <div>
                  <button type="button" class="btn btn-primary sel-btn">
                    Filter
                  </button>
                </div>
              </form>
            </div>
          </div>
          <!-- content list -->
          <div class="card">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Cover</th>
                  <th>Title</th>
                  <th>Status</th>
                  <th>Post Time</th>
                  <th>Views</th>
                  <th>comments</th>
                  <th>Like</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody class="align-middle art-list">
                <tr>
                  <td>
                    <img
                      src="https://img2.baidu.com/it/u=2640406343,1419332367&fm=253&fmt=auto&app=138&f=JPEG?w=708&h=500"
                      alt=""
                    />
                  </td>
                  <td></td>
                  <td>
                    Article Title
                    <span class="badge text-bg-success">Approved</span>
                    <span class="badge text-bg-primary">Pending</span>
                  </td>
                  <td>
                    <span>2023-04-27 10:59:34</span>
                  </td>
                  <td>
                    <span>0</span>
                  </td>
                  <td>
                    <span>0</span>
                  </td>
                  <td>
                    <span>0</span>
                  </td>
                  <td>
                    <i class="bi bi-pencil-square edit"></i>
                    <i class="bi bi-trash3 del"></i>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- pagination -->
            <nav>
              <ul class="pagination">
                <li class="page-item last">
                  <a class="page-link" href="javascript:;">
                    <span>&laquo;</span>
                  </a>
                </li>
                <li class="page-item page-now">Page 1</li>
                <li class="page-item next">
                  <a class="page-link" href="javascript:;">
                    <span>&raquo;</span>
                  </a>
                </li>
                <li>
                  <span class="total-count page-now">Total</span>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="../../lib/form-serialize.js"></script>
    <script src="../../utils/request.js"></script>
    <script src="../../utils/auth.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
