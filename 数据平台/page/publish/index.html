<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://at.alicdn.com/t/c/font_4001111_4jrdiaeyvuy.css?spm=a313x.7781069.1998910419.52&file=font_4001111_4jrdiaeyvuy.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.bootcdn.net/ajax/libs/wangeditor5/5.1.23/css/style.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Publish</title>
  </head>

  <body>
    <div class="alert info-box">Outcome</div>
    <div class="wrap">
      <!-- side -->
      <div class="aside">
        <h2>Headline</h2>
        <ul class="nav">
          <li>
            <a href="../content/index.html">
              <span class="iconfont icon-16"></span>
              <span>Content</span>
            </a>
          </li>
          <li>
            <a href="./index.html" class="active">
              <span class="iconfont icon-fabu"></span>
              <span>Publish Article</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- right section -->
      <div class="main">
        <!-- top nav -->
        <div class="top-nav">
          <div class="nav-item">
            <span class="nick-name">Username</span>
            <span class="quit">Log Out</span>
          </div>
        </div>
        <!-- content area -->
        <div class="content">
          <!-- publish article -->
          <div class="card">
            <div class="title">
              <span>Publish Article</span>
            </div>
            <div class="body">
              <form class="art-form">
                <input type="text" name="id" hidden />
                <div>
                  <label for="title" class="form-label">Title:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                  />
                </div>
                <div>
                  <label for="channel_id" class="form-label">Channel:</label>
                  <select class="form-select" id="channel_id" name="channel_id">
                    <option value="" selected>Choose Channel</option>
                    <option value="1">Channel 1</option>
                    <option value="2">Channel 2</option>
                    <option value="3">Channel 3</option>
                  </select>
                </div>
                <div class="cover">
                  <label for="img">Cover: </label>
                  <label for="img" class="place">+</label>
                  <input
                    class="img-file"
                    type="file"
                    name="img"
                    id="img"
                    hidden
                  />
                  <img class="rounded" />
                </div>
                <div>
                  <label for="">Content:</label>
                  <!-- rich text editor -->
                  <div id="editorâ€”wrapper">
                    <div id="toolbar-container"><!-- toolbar --></div>
                    <div id="editor-container"><!-- editor --></div>
                  </div>
                  <!-- save rich text data for form submission -->
                  <textarea
                    name="content"
                    class="publish-content"
                    hidden
                  ></textarea>
                </div>
                <div>
                  <button type="button" class="btn btn-primary send">
                    Publish
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="../../lib/form-serialize.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/wangeditor5/5.1.23/index.min.js"></script>
    <script src="../../utils/request.js"></script>
    <script src="../../utils/editor.js"></script>
    <script src="../../utils/auth.js"></script>
    <script src="../../utils/alert.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
